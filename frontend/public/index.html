<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <form action="/chat" method="GET">

    <h2>Login</h2>
    <div class="section">
      <div class="title">Username</div>
      <div class="field"><input type="text" id="username" name="username" required></div>
      <div class="title">Roomname</div>
      <div class="field"><input type="text" id="roomname" name="roomname" required></div>
    </div>

    <div class="section">
      <div class="button"><input id="r" type="submit" value="Join Chat"> </div>

  </form>


  <script>

    r.addEventListener('click', () => {
      const roomname = document.getElementById('roomname').value;
      const username = document.getElementById('username').value;
      const data = { roomname, username };

      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(res => {
          console.log(res);
        });

    });


  </script>



</body>

</html>
